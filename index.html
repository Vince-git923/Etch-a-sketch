<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body draggable="false">
    <div class="container">
        <!--game ui left-->
       <div class="cont-container">
            <h1>Neon Sketch</h1>
            <div class="control">
                <div class="control1">
                    <div class="clor">
                        <label  for="color" ><h4>Color :</h4></label>
                        <input  id ="color" type="color" name="color">
                        
                    </div>
                    <hr/>
                    <div class="mytoggle">
                        <h4>Neon Mode :</h4>
                        <div class="s-container">
                         <div class="slider"></div>
                        </div>
                        </div>
                        <hr>
                    <div>
                        <label for="grid-size"><h4>Grid Size</h4></label>
                        <input name="grid-size" class="grd-size" type="range"  max="80" min="16" value="16">
                        <p class="p-value">Value:<span class="value">16</span></p>
                    </div>
                    <hr>
                </div>
                
                <div class="control2">
                    <div>
                        <button class="clear-btn">Clear</button>
                    </div>
                   
                    <div>
                        <button class="toggle">Remove Grid</button>
                    </div>
                    <div>
                        <button class="eraser"> Eraser</button>
                    </div>
                </div>
                
                
                
            </div>
        </div>

        <div class="pad">
           
        </div>
       
    </div>
    
        
</body>
<script src="index.js"></script>
</html>
